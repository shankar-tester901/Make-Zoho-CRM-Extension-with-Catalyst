    <script type="text/javascript">
        $(document).ready(function() {
            isConnectorAuthorized = false;
            $("#authorize_ctr").click(function() {

                if (isConnectorAuthorized) {
                    location.reload();
                } else {
                    window.addEventListener("message", receiveMessage, false); //No I18N
                    window.open(authUrl, "myWindow", "width=500, height=500");
                }
            });
        });

        ZOHO.embeddedApp.on("PageLoad", function() {
            init();
        });
        ZOHO.embeddedApp.init();
